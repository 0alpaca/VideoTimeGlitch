<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBMファイル再生時間書き換えツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WEBMファイル再生時間書き換えツール</h1>
    <input type="file" id="fileInput" accept=".webm">
    <div>
        <label for="minutes">分: </label>
        <input type="number" id="minutes" min="0">
        <label for="seconds">秒: </label>
        <input type="number" id="seconds" min="0" max="59">
    </div>
    <button id="processButton">書き換えとダウンロード</button>
    <script src="scripts.js"></script>
</body>
</html>
