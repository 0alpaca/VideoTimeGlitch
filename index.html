<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画再生時間書き換えツール</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>動画再生時間書き換えツール</h1>
        <div id="fileError" class="error-message"></div>
        <input type="file" id="videoFile" accept=".webm">
        <div>
            <input type="number" id="minutes" min="0">
            <p>:<p>
            <input type="number" id="seconds" min="0" max="59" oninput="checkInputs()">
        </div>
        <div id="timeError" class="error-message"></div>
        <button id="processButton">書き換え実行</button>
        <div id="downloadLinks"></div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
